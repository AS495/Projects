<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Grid</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>

<div class="sudoku-container">
    <!-- Generate 81 cells for the 9x9 grid -->
    <script>
        for (let i = 0; i < 81; i++) {
            document.write('<div class="sudoku-cell"><input type="text" maxlength="1"></div>');
        }
    </script>
</div>

</body>
</html>
